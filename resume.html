<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Resume - Rohith Pallamreddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      .resume-section {
        max-width: 1000px;
        margin: 0 auto;
        padding: 80px 20px;
      }

      section {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        animation: premiumFade 0.9s cubic-bezier(.16, 1, .3, 1) forwards;
      }

      @keyframes premiumFade {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .resume-preview {
        width: 100%;
        height: 800px;
        border: 2px solid var(--pink);
        border-radius: 12px;
        margin-bottom: 40px;
      }

      .download-btn {
        display: inline-block;
        padding: 12px 24px;
        background: var(--pink);
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .download-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 0 15px rgba(255, 77, 166, 0.6),
          0 0 30px rgba(255, 77, 166, 0.4),
          0 0 45px rgba(255, 77, 166, 0.2);
        background: var(--soft-pink);
      }

      .muted {
        color: var(--muted);
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a class="logo" href="index.html">Home</a>
      <div class="nav-links">
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="experience.html">Experience</a>
        <a href="resume.html">Resume</a>
      </div>
    </nav>
    <section class="resume-section">
      <h2 class="section-title">Resume</h2>
      <iframe src="resume.pdf" class="resume-preview"></iframe>
      <div style="text-align: center;">
        <a href="resume.pdf" download class="download-btn">Download Resume</a>
        <p class="muted">Last updated: 2025</p>
      </div>
    </section>
    <div class="cursor-highlight" id="cursorHighlight"></div>
    <script>
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, {
        threshold: 0.15
      });
      document.querySelectorAll(".fade-in").forEach(el => observer.observe(el));
    </script>
    <script>
      const cursor = document.getElementById("cursorHighlight");
      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
        cursor.style.opacity = "1";
      });
    </script>
  </body>
</html>
